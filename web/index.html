<!DOCTYPE html>
<html lang="hr">
  <head>
    <title>WhatsCrapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="header.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>WhatsCrapp</h1>
        <p>Scan the QR to open the WhatsCrapp Web Application</p>
      <div id="qrcode" class="well well-lg"></div>
  </body>
</html>

<script>
  $(document).ready(function() {
    var code = generateCode(30);

    $.get( "http://whatscrap-dare1234.rhcloud.com/api/newcode/?newcode="+code, function( data ) {
      var obj = jQuery.parseJSON( data );

      var html = "";
      if(obj.status == 200)
      {
        html = "<img src='https://api.qrserver.com/v1/create-qr-code/?size=250x250&data="+code+"' title='"+code+"' alt='"+code+"'>";
      }
      else{
        html = "<div class='alert alert-danger' role='alert'>Error generating QR</div>";
      }

      $( "#qrcode" ).html( html );
    });

    setInterval(checkForCodeScanned, 5000);
  });
</script>
